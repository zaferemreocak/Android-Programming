apply plugin: 'com.android.application'
android {
    compileSdkVersion 10
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.deitel.addressbook"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
